{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="submit"] {

  <form>

  </form>
</body>

{% endblock %}

</html>
