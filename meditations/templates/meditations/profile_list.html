{% extends 'meditations/base.html' %}
<!DOCTYPE html>
<html lang="en">

{% block content %}

<head>
  <title>User Profile</title>
  <style>

      body{
          background-color: #D3D3D3;
      }
      h1 {
          text-align: center;
          font-family: Castellar;
      }

      h2 {
          padding-top: 50px;
      }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin: 10px 0;
        padding-top: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="JohnDoe" disabled>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="********">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com">

    <label for="preferences">Preferences:</label>
    <input type= "preferences" id="preferences" name="preferences">Change profile settings here.</input>

    <h2>Notifications Settings</h2>
    <label for="notifications-email">
      <input type="checkbox" id="notifications-email" name="notifications-email" checked>
      Receive email notifications
    </label>

    <label for="notifications-push">
      <input type="checkbox" id="notifications-push" name="notifications-push">
      Receive push notifications
    </label>

    <input type="submit" value="Save Changes">
  </form>
</body>

{% endblock %}

</html>
